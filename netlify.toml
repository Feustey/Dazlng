[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "/.netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  included_files = ["public/**"]
  external_node_modules = ["@prisma/client"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/data/*"
  to = "/_next/data/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/image/*"
  to = "/_next/image/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[dev]
  framework = "next"
  targetPort = 3000

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[functions.server]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]

# Désactivation du cache pour le débogage
[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

# Configuration du cache
[build.cache]
  clear = true

[functions.update-data]
  schedule = "0 0 * * *"
  runtime = "nodejs18"
  timeout = 30

[functions.import-historical]
  runtime = "nodejs18"
  timeout = 30 
