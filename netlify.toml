[build]
  command = "npx prisma generate && npm run build && next export"
  publish = "out"
  environment = { NEXT_PUBLIC_API_URL = "/api", NODE_VERSION = "18" }

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "/.netlify/functions"
  NEXT_TELEMETRY_DISABLED = "1"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[build.cache]
  clear = true

[[headers]]
  for = "/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "/_next/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "font/woff2"

[functions]
  node_bundler = "esbuild"
  included_files = ["public/**"]
  external_node_modules = ["@prisma/client"]

[functions.server]
  included_files = ["public/**/*", ".next/static/**/*"]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]

[functions.update-data]
  schedule = "0 0 * * *"
  runtime = "nodejs18.x"
  timeout = 30

[functions.import-historical]
  runtime = "nodejs18.x"
  timeout = 30

[dev]
  framework = "next"
  targetPort = 3000
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true

[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/data/*"
  to = "/_next/data/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_next/image/*"
  to = "/_next/image/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = true 
