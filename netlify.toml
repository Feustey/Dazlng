[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://api.dazlng.com"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NEXT_IGNORE_ESLINT = "1"
  NEXT_IGNORE_TYPE_CHECKS = "1"
  NODE_OPTIONS = "--max_old_space_size=4096"
  PRISMA_GENERATE_DATAPROXY = "true"

[build.processing]
  skip_processing = false

[build.cache]
  clear = false

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[functions]
  node_bundler = "esbuild"
  included_files = ["public/**"]
  external_node_modules = ["@prisma/client"]

[functions.server]
  included_files = ["public/**/*", ".next/static/**/*"]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]

[functions.update-data]
  schedule = "0 0 * * *"
  runtime = "nodejs18.x"
  timeout = 30

[functions.import-historical]
  runtime = "nodejs18.x"
  timeout = 30

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[build.environment.NEXT_PUBLIC_RUNTIME_CONFIG]
  NEXT_PUBLIC_API_URL = "https://api.dazlng.com"
