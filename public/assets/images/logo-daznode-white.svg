<svg width="260" height="64" viewBox="0 0 260 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagone blanc avec ombre -->
  <g filter="url(#shadow-white)">
    <polygon points="32,8 12,20 12,44 32,56 52,44 52,20" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
    <polygon points="32,16 20,23 20,41 32,48 44,41 44,23" fill="#FFCC4D" />
  </g>
  <!-- Dégradé pour le texte -->
  <defs>
    <linearGradient id="daznode-gradient-white" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#FBBF24" />
    </linearGradient>
    <filter id="shadow-white" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>
  <!-- Texte Daznode -->
  <text x="70" y="44" font-family="Segoe UI, Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#daznode-gradient-white)" >Daznode</text>
</svg> 